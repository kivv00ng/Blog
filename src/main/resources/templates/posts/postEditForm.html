<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 560px;
        }
        .field-error { border-color: #dc3545; color: #dc3545;
        }
    </style> </head> <body>
<div class="container" th:object="${postForm}">
    <div class="py-5 text-center" th:text="'글:'+ *{id}"> <h2>글쓰기</h2> </div>
    <form action="" th:action method="post">
        <div>
            <label for="title">제목</label>
            <input type="text" th:field="*{title}" th:errorclass="field-error" class="form-control">

            <label for="content">내용</label>
            <textarea type="text" th:field="*{content}" th:errorclass="field-error" class="form-control" placeholder="내용을 입력해 주세요."></textarea>
            <hr class="my-4">
        </div>
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">완료</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"  th:onclick="|location.href='@{/}'|" type="button">취소</button>
            </div>
        </div>

    </form>
</div> <!-- /container -->
</body>
</html>
